<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <img src="logologo.png" alt="logo" class="logo1" />
    <form
      class="modal-content animate"
      action="home.html"
      method="post"
      onsubmit="return validateLogin();"
    >
      <div class="imgcontainer">
        <h1 class="login-header">Login</h1>
      </div>

      <div class="container">
        <label for="uname" class="uname"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          required
          id="uname"
        />

        <label for="psw" class="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
          id="psw"
        />

        <!-- The login button submits the form -->
        <button type="submit" class="login-btn">Login</button>
        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            class="checkbox"
          />
          <h6 id="remember">Remember me</h6>
        </label>
      </div>

      <div class="containerr">
        <a href="home.html">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelBtn"
          >
            Cancel
          </button></a
        >

        <span class="psw1"
          ><h3 onclick="openModal()" class="signup">Sign In</h3></span
        >
      </div>
    </form>

    <!-- JavaScript to handle login validation and modal close when clicking outside -->
    <script>
      // Validation function for login
      function validateLogin() {
        const username = document.getElementById("uname").value;
        const password = document.getElementById("psw").value;

        if (username === "Jaymie" && password === "12345") {
          return true; // Submit form if credentials are correct
        } else {
          alert("Invalid username or password. Please try again.");
          return false; // Prevent form submission
        }
      }

      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <!-- Modal Structure -->
    <div id="signupModal" class="modal">
      <form class="modal-content1">
        <span class="close1" onclick="closeModal()">&times;</span>
        <div class="container1">
          <h2>Sign Up</h2>
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
            id="username"
          />

          <label for="email"><b>Email</b></label>
          <input
            type="email"
            placeholder="mariajuana@example.com"
            name="email"
            required
            id="email"
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            id="password"
          />

          <button type="submit" id="signupBtn">Sign Up</button>
        </div>
      </form>
    </div>
    <script>
      // Function to open the modal
      function openModal() {
        document.getElementById("signupModal").style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("signupModal").style.display = "none";
      }

      // Close the modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("signupModal");
        if (event.target == modal) {
          closeModal();
        }
      };

      // Handle sign-up button click
      document.getElementById("signupBtn").onclick = function (event) {
        event.preventDefault(); // Prevent form submission
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Simple validation
        if (username && email && password) {
          alert("Sign Up successful!"); // You can replace this with actual sign-up logic
          closeModal(); // Close the modal on successful sign-up
        } else {
          alert("Please fill in all fields.");
        }
      };
    </script>
  </body>
</html>
